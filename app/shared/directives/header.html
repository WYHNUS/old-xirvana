<div class="header">
    <div id="header-logo" ng-click="directMainPage()">Xirvana</div>
    <div id="header-login">
        <div id="login-user-wrapper" ng-if="user">
            <p>Hello {{username}} !</p>
            <div class="header-button-wrapper">
                <button id="logout-button" ng-click="logout()">Log out</button>
            </div>
        </div>
        <div ng-if="!user">
            <div class="header-button-wrapper">
                <button id="signup-button" ng-click="directSignUp()">Sign up</button>
            </div>
            
            <div class="header-button-wrapper">
                <button id="login-button" ng-click="showDropdown = !showDropdown">Log in</button>
                <div ng-show="showDropdown" class="dropdown-menu">
                    <div id="signup-error" ng-if="loginError">
                        <p>{{ loginError }}</p>
                    </div>
                    <div class="dropdown-form">
                        <form id="login-form" ng-submit="login()">
                          <div class="form-group">
                             <label for="login-email">Email address:</label>
                             <input id="login-email" type="text" class="form-control" name="user_email" placeholder="Username" required/>
                          </div>
                          <div class="form-group">
                             <label for="login-password">Password:</label>
                             <input id="login-password" type="password" class="form-control" name="user_password" placeholder="Password" required/>
                          </div>
                          <div class="form-group">
                             <input id="login-submit" type="submit" value="Login"/>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="signup-error" ng-if="errorMsg">
    <p>{{ errorMsg }}</p>
</div>

<div id="signup_form_wrapper">
    <form ng-submit="signup()">
        <div>
            <label for="signup-username">Name:</label>
            <input id="signup-username" type="text" name="user_name" required/>
        </div>
        <div>
            <label for="signup-email">Email:</label>
            <input id="signup-email" type="email" name="user_email" required/>
        </div>
        <div>
            <label for="signup-password">Password:</label>
            <input id="signup-password" type="password" name="user_password" required/>
        </div>
        <div>
            <input id="signup-submit" type="submit" value="Register"/>
        </div>
    </form>
</div>
